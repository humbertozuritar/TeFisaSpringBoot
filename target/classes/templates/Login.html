<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/Plantilla :: head(~{::title})">
	<title>Login - Consultorio Te-Fisa</title>
</head>
<body>
<div th:replace="fragment/Plantilla :: navbar"></div>

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4">
            <!-- Aqu� coloca la imagen -->
            <img src="img/logo_imagen.png" alt="Imagen de Hospital" class="img-fluid">
        </div>
        <div class="col-lg-4">
            <div class="login-form p-4">
                <h2 class="text-center mb-4">Bienvenido</h2>
                <form action="@{/home}" method="post">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contrase�a</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    </div>
                    <div class="form-group text-center">
                        <a th:href="@{/home}" class="btn btn-primary">Ingresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
