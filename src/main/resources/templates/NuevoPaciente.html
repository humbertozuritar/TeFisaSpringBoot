<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/Plantilla :: head(~{::title})">
<title>Consultorio Te-Fisa</title>
</head>
<body>
	<div th:replace="fragment/Plantilla :: navbar"></div>

<div class="container mt-4">
    <h2 th:if="${accion == 1}">Registro de Paciente</h2>
    <h2 th:if="${accion == 2}">Editar Paciente</h2>
    <hr />
    <form action="/paciente/guardar" method="post" th:object="${paciente}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ID_Paciente">Codigo del Paciente</label>
                    <input th:field="*{idPaciente}" type="text" class="form-control" readonly="readonly" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input th:field="*{nombre}"  type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="DNI">DNI</label>
                    <input th:field="*{dni}"  type="text"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input th:field="*{edad}"  type="text"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (cm)</label>
                    <input th:field="*{altura}"  type="text"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input th:field="*{peso}"  type="text"  class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select th:field="*{sexo}" class="form-control" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="F_Nacimiento">Fecha de Nacimiento</label>
                    <input th:field="*{fechaNac}"  type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="F_Admision">Fecha de Admision</label>
                    <input th:field="*{fechaAdmision}"  type="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Direccion">Direccion</label>
                    <input th:field="*{direccion}"  type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="presion">Presion Arterial</label>
                    <input th:field="*{presionArterial}"  type="text"  class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ID_Enfermedad">Tratamiento</label>
                    <select class="form-control" th:field="*{enfermedad.idEnfermedad}" >
                      <option th:each="item : ${enfermedades}" 
								th:value="${item.idEnfermedad}"
								th:text="${item.nombre}">
					  </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ID_Medico">Medico</label>
                     <select class="form-control" th:field="*{medico.idMedico}" >
                      <option th:each="item : ${medicos}" 
								th:value="${item.idMedico}"
								th:text="${item.nombre}">
					  </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ID_Sede">Sede</label>
                     <select class="form-control" th:field="*{sede.idSede}" >
                      <option th:each="item : ${sedes}" 
								th:value="${item.idSede}"
								th:text="${item.nombre}">
					  </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-primary">Guardar Registro</button>
        </div>
        <input type="hidden" name="accion" th:value="${accion}">
    </form>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
